<!DOCTYPE html>
<html>
	<head>
		<title>Train Schedular</title>
		<!-- Latest compiled and minified CSS -->
	  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<!-- Moment Reference -->
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	</head>
	<body>
	<div class="container" >
		<div class="jumbotron" id="panel">
			
				<h1>Train Scheduler</h1>
			</div>
		</div>
		<div class="container" >
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Train Schedule</h3>
			</div>
			<div class="panel-body">
				<table class="table">
					<tr>
						<th class="nameT">Train Name</th>
						<th class="destinationT">Destination</th>
						<th class="freqT">Frequency(min)</th>
						<th class="nextT">Next Arrival</th>
						<th class="minT">Minutes Away</th>
					</tr>
					<tbody id="tbody">

					</tbody>
				</table>
			</div>
		</div>
		</div>
		<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label>Train Name</label>
						<input  class="form-control" id="inputName">
					</div>
					<div class="form-group">
						<label>Destination</label>
						<input class="form-control" id="inputDestination">
					</div>
					<div class="form-group">
						<label>First Train Time(HH:mm-military time)</label>
						<input class="form-control" id="inputTime">
					</div>
					<div class="form-group">
						<label>Frequency(min)</label>
						<input class="form-control" id="inputFrequency">
					</div>
					<button type="submit" class="btn btn-default" id="submit">Submit</button>
				</form>
			</div>
		</div>
		</div>
		<script src="assets/javascript/logic.js"></script>
	</body>
</html>
